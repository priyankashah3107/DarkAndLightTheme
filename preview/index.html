<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">

        <nav>
        <a href="#" class="logo"><img src="/portfolio-dark-img/images/logo.png" id="logo"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
         
        <div class="toggle-btn" id="btn">

            <span id="btnText">Dark</span>
            <img src="/portfolio-dark-img/images/moon.png" id="btnIcon">
        </div>    
        </nav>

        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm </span>Priyanka </h1>
            <p>I'm a developer and designer with a passion for website design. I always try 
                my best to provide the best experience.
            </p>
            <a href="#"> Hire Me</a>
        </div>

        <div class="image-box">
            <img src="/portfolio-dark-img/images/priyan.png.png">

            <div class="pattern">
                <img src="/portfolio-dark-img/images/background.png">
                <img src="/portfolio-dark-img/images/background.png">
            </div>
        </div>
    </div>

    <script> 
    let btn = document.getElementById("btn");
    let btnText = document.getElementById("btnText");
    let btnIcon = document.getElementById("btnIcon");
    let logo = document.getElementById("logo");

    btn.onclick = function() {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")) {
        btnIcon.src = "/portfolio-dark-img/images/sun.png";
        btnText.innerHTML = "Light";
        logo.src =  "/portfolio-dark-img/images/logo-white.png";
    }
    else {
        btnIcon.src = "/portfolio-dark-img/images/moon.png";
        btnText.innerHTML = "Dark";
        logo.src =  "/portfolio-dark-img/images/logo.png";
    }

    }

   
    </script>
</body>
</html>
